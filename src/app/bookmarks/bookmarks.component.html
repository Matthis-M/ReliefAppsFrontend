<div class="topContainer">
  <p id="bookmarksNumberIndicator">{{ numberOfBookmarks }} bookmarks saved !</p>

  <button id="addToFavoritesButton" (click)="addToBookmarks()">
    Add to Bookmarks
  </button>
</div>

<button id="toggleBookmarksButton" (click)="toggleBookmarks()">
  {{ toggleButtonText }}
</button>

<ul id="bookmarksList" class="customList">
  <li
    class="bookmark"
    *ngFor="let videoUrl of bookmarksList"
    (click)="userClick(videoUrl)"
  >
    {{ videoUrl }}
  </li>
</ul>
