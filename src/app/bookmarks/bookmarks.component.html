<button id="addToFavoritesButton" (click)="addToBookmarks()">Add to Bookmarks !</button>

<p id="bookmarksNumberIndicator">{{numberOfBookmarks}} bookmarks saved !</p>

<button id="toggleBookmarksButton" (click)="toggleBookmarks()">{{toggleButtonText}}</button>

<ul id="bookmarksList">
  <li *ngFor="let videoUrl of bookmarksList" (click)="userClick(videoUrl)">
    {{ videoUrl }}
  </li>
</ul>
