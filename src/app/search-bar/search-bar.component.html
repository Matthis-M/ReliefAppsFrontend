<div class="searchContainer">
  <input
    #userInput
    class="searchBar"
    type="search"
    placeholder="Paste here the link of the Youtube video you're looking for"
    (keyup.enter)="loadVideo(userInput.value)"
  />

  <button class="searchButton" (click)="loadVideo(userInput.value)">
    Submit
  </button>
</div>
